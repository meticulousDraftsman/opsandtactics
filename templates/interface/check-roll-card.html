<h4>{{title}}</h4>
<div class="dice-roll opsandtactics">
    {{#if flavor}}
    <div>{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{formula}}</div>
        {{{tooltip}}}
        <h4 class="dice-total {{#if critResult}}critical{{/if}}">{{total}}</h4>
    </div>
</div>
{{#if concealTip}}
<div class="dice-roll">
    <div class="dice-result">
        <div class="dice-formula">
            {{missChance}}% Miss Chance: {{#if concealResult}}Clear{{else}}Missed{{/if}}
        </div>
        {{{concealTip}}}
    </div>
</div>
{{/if}}
