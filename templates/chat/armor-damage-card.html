<div>
    <details>
        {{#each damage}}
        {{#if @first}}
        <summary class="grid grid-2col">
            <span class="grid-span-2"><i class="fas fa-tasks"></i> {{this}}</span>
        </summary>
        <div>
            <hr>
            {{else}}
            {{this}}<br>
            {{/if}}
            {{/each}}
        </div>
    </details>
</div>
