<div>
    <details>
        <summary class="grid grid-2col">
            <span class="grid-span-2">{{#if (gt report.length 1)}}<i class="fas fa-list"></i>{{/if}} Resolving {{title}} damage{{#if (gt report.length 1)}} (x{{report.length}}){{/if}}.</span>
        </summary>
        <div>
            {{#each report}}
            {{#if @last}}
            </div>
            </details>
            {{this}}
            {{else}}
            {{this}}<br>
            {{/if}}
            {{/each}}
</div>
